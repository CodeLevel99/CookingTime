<!DOCTYPE html>
<html>
    <head>
        <!-- link to the pagestyle.css and pagescript.js and other things -->
        <!-- Do not modify this section -->
        <link rel="stylesheet" type="text/css" href="pagestyle.css">
        <script src="pagescript.js"></script>
        <!-- Bootstrap and jquery -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Put your html code in the body -->
    <body>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4"><p id="time">00h 00m 00s</p></div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="hours">Hours</label>
                        <input type="number" class="form-control" id="hours">
                    </div>
                    <div class="form-group">
                        <label for="minutes">Minutes</label>
                        <input type="number" class="form-control" id="minutes">
                    </div>
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">Stop</button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary">Start</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
        </body>
</html>

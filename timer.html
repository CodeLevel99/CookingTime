<!DOCTYPE HTML>
<html>
<head>
<style>
p {
  text-align: center;
  font-size: 50px;
}

form {
    text-align: center;
}

#buttons {
    text-align: center;
}

</style>
</head>

<body>

    <div id="body container">
        <div id="text">
            <p id="time">00d 00h 00m 00s</p>
            <p id="message"></p>
        </div>
        
        <div id="time input">
            <form> 
                Hours:<br>
                <input type="number" name = "00" id="hours"><br>
                Minutes:<br>
                <input type="number" name = "00" id="minutes"><br>
            </form>
        </div>
        <div id="buttons">
            <br>
            <button class="buttonss" onClick=clearTimer()>Cancel</button>
            <button class="buttonss" onClick=startTimer()>Start!</button>
            <br>
        </div>
    </div>


<script type="text/javascript">

    var timeElapsed = 0; 
    var countdown;

    function startTimer() {
        countdown = setInterval(function() {

        var hours_input = document.getElementById("hours").value;
        var minutes_input = document.getElementById("minutes").value;

        var time = hours_input * 60 * 60 * 1000 + minutes_input * 60 * 1000; 

        timeElapsed = timeElapsed + 1000;

        var distance = time - timeElapsed;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("time").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        if (distance < 0) {
            clearInterval(countdown);
            alert("Countdown finished.");
        }
    }, 1000);

    function clearTimer() {
        clearInterval(countdown);
    }
}
</script>

</body>
</html>
